    <style>
      /* =========================
   ADVANCED HEADER ANIMATION
   ========================= */

/* Gradient animated text */
h2 {
    font-weight: 800;
    background: linear-gradient(90deg, #66b3ff, #0066ff, #66b3ff);
    background-size: 200% auto;
    color: #fff;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: 
        fadeSlideDown 1s ease-out,
        gradientMove 4s linear infinite,
        floatText 3s ease-in-out infinite;
}

/* Slide down animation */
@keyframes fadeSlideDown {
    from {
        opacity: 0;
        transform: translateY(-40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Moving gradient */
@keyframes gradientMove {
    0% { background-position: 0% center; }
    100% { background-position: 200% center; }
}

/* Floating effect */
@keyframes floatText {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}

/* =========================
   TABLE SMOOTH FADE
   ========================= */

.table-card {
    animation: fadeInScale 1.2s ease;
}

@keyframes fadeInScale {
    from {
        opacity: 0;
        transform: scale(0.95);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* Smooth row hover glow */
.table-hover tbody tr:hover {
    transition: 0.3s ease;
    box-shadow: 0 5px 20px rgba(0, 102, 255, 0.2);
}




     /* ========================================
   ROOT VARIABLES & RESET
   ======================================== */
:root {
  --primary: #0066ff;
  --primary-dark: #0052cc;
  --primary-light: #66b3ff;
  --secondary: #003366;
  --dark: #0a0a1a;
  --light: #f0f8ff;
  --gray: #2d2d4d;
  --red: #ff4d4d;
  --green: #4dff4d;
  --text: #e0e0ff;
  --text-light: #ffffff;
  --border-radius: 15px;
  --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
  --transition: all 0.3s ease;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: smooth;
}

/* ========================================
   BASE STYLES
   ======================================== */
body {
  background-color: var(--dark);
  color: var(--text);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  line-height: 1.6;
  overflow-x: hidden;
  min-height: 100vh;
  position: relative;
}

/* ========================================
   FALLING LETTERS BACKGROUND ANIMATION
   ======================================== */
#background-animation {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -2;
  overflow: hidden;
  background: linear-gradient(135deg, #0a0a1a 0%, #0d1b2a 100%);
}

.letter {
  position: absolute;
  color: #0066ff;
  font-weight: bold;
  text-shadow: 0 0 5px rgba(0, 102, 255, 0.3),
               0 0 10px rgba(0, 102, 255, 0.2),
               0 0 15px rgba(0, 102, 255, 0.1);
  animation: fall linear infinite;
  white-space: nowrap;
  font-family: 'Courier New', monospace;
  user-select: none;
}

@keyframes fall {
  from {
    transform: translateY(-10vh) rotate(0deg);
    opacity: 0.08;
  }
  10% {
    opacity: var(--max-opacity, 0.25);
  }
  90% {
    opacity: var(--max-opacity, 0.25);
  }
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0.05;
  }
}

/* ========================================
   HEADER STYLES
   ======================================== */
header {
  background: rgba(10, 10, 26, 0.9);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(0, 102, 255, 0.3);
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 1000;
  box-shadow: var(--box-shadow);
}

.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 70px;
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 1.8rem;
  font-weight: 700;
  color: var(--primary);
  text-decoration: none;
  transition: var(--transition);
}

.logo:hover {
  color: var(--primary-light);
}

.logo-icon {
  font-size: 2.2rem;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

.nav-links {
  display: flex;
  gap: 30px;
}

.nav-link {
  color: var(--text);
  text-decoration: none;
  font-weight: 500;
  padding: 8px 15px;
  border-radius: 8px;
  transition: var(--transition);
  position: relative;
  font-size: 1.05rem;
}

.nav-link:hover {
  color: var(--primary);
  background: rgba(0, 102, 255, 0.1);
}

.nav-link.active {
  color: var(--primary);
  background: rgba(0, 102, 255, 0.15);
  font-weight: 600;
}

.nav-link::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 3px;
  background: var(--primary);
  transition: var(--transition);
  border-radius: 3px;
}

.nav-link:hover::after,
.nav-link.active::after {
  width: 80%;
}

/* ========================================
   PAGE LAYOUT
   ======================================== */
.page-content {
  min-height: calc(100vh - 70px);
  padding-top: 90px;
  padding-bottom: 60px;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

/* ========================================
   AUTHENTICATION STYLES
   ======================================== */
.auth-container {
  display: flex;
  min-height: calc(100vh - 70px);
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
}

.auth-card {

  backdrop-filter: blur(10px);

  border-radius: var(--border-radius);

}

@keyframes fadeIn {

  to { opacity: 1; transform: translateY(0); }
}

.auth-left,
.auth-right {

}

/* Fixed: H1 title color changed to light blue */

}

}

.auth-form {

.form-group {

  cursor: pointer;
  transition: var(--transition);

  align-items: center;
  justify-content: center;

  width: 100%;
  box-shadow: 0 5px 15px rgba(0, 102, 255, 0.3);

.auth-btn:hover {

.auth-divider::before,

.auth-divider span {
  padding: 0 20px;
  color: #a0a0c0;
  font-weight: 500;
}

.social-login {
  display: flex;
  gap: 15px;
  margin-top: 15px;
}

.social-btn {
  flex: 1;
  padding: 14px;
  border-radius: 10px;
  border: 2px solid rgba(255, 255, 255, 0.1);
  background: rgba(10, 10, 26, 0.6);
  color: white;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  transition: var(--transition);
  text-decoration: none;
  font-size: 1rem;
}

.social-btn:hover {
  background: rgba(30, 30, 60, 0.9);

  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.social-btn.google {
  border-color: #DB4437;

}

}

.social-btn.facebook {

}

.social-btn.facebook:hover {
  background: rgba(66, 103, 178, 0.2);
}

.auth-switch {
  text-align: center;
  margin-top: 20px;
  color: #a0a0c0;
  font-size: 1.05rem;
}

.auth-switch a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 700;
  transition: var(--transition);
  display: inline-block;
}

.auth-switch a:hover {
  color: var(--primary-light);
  text-decoration: underline;
}

/* ========================================
   HOME PAGE STYLES
   ======================================== */
.home-container {
  display: flex;
  flex-direction: column;
  gap: 30px;
}

.home-card {
  background: rgba(20, 20, 40, 0.8);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-radius: var(--border-radius);
  border: 1px solid rgba(0, 102, 255, 0.2);
  box-shadow: var(--box-shadow);
  padding: 40px;
  animation: slideUp 0.6s ease;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Fixed: H1 title color changed to light blue */
.home-title {
  font-size: 2.5rem;
  margin-bottom: 25px;
  color: var(--primary-light);
  text-align: center;
  font-weight: 700;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
}

.home-description {
  color: #a0a0c0;
  line-height: 1.8;
  margin-bottom: 30px;
  text-align: center;
  font-size: 1.1rem;
}

.textarea-container {
  margin-bottom: 25px;
}

.textarea-container textarea {
  width: 100%;
  min-height: 250px;
  padding: 20px;

  border: 2px solid rgba(0, 102, 255, 0.2);

  resize: vertical;
  transition: var(--transition);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.textarea-container textarea:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.15);
}

.analyze-btn {
  width: 100%;
  padding: 18px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
  font-size: 1.2rem;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  margin-top: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  box-shadow: 0 5px 15px rgba(0, 102, 255, 0.3);
}

.analyze-btn:hover {
  background: linear-gradient(135deg, var(--primary-dark), #0040a0);
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(0, 102, 255, 0.4);
}

.analyze-btn:active {
  transform: translateY(0);
}

.analyze-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.result-container {
  margin-top: 35px;
  padding: 30px;
  border-radius: 12px;
  background: rgba(10, 10, 26, 0.6);
  border: 2px solid rgba(0, 102, 255, 0.2);
  display: none;
  animation: resultSlide 0.4s ease;
}

@keyframes resultSlide {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.result-title {
  font-size: 1.8rem;
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 15px;
  font-weight: 700;
}

.result-title.phishing {
  color: var(--red);
  animation: pulseRed 1.5s infinite;
}

@keyframes pulseRed {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.8; }
}

.result-title.safe {
  color: var(--green);
  animation: pulseGreen 2s infinite;
}

@keyframes pulseGreen {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.9; }
}

.result-icon {
  font-size: 2.5rem;
}

.result-message {
  font-size: 1.15rem;
  line-height: 1.8;
  color: #e0e0ff;
  padding: 15px;
  background: rgba(0, 0, 0, 0.2);
  border-radius: 8px;
  border-left: 4px solid var(--primary);
}

/* ========================================
   DASHBOARD STYLES
   ======================================== */
.dashboard-container {
  display: flex;
  flex-direction: column;
  gap: 30px;
}

.dashboard-card {
  background: rgba(20, 20, 40, 0.8);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-radius: var(--border-radius);
  border: 1px solid rgba(0, 102, 255, 0.2);
  box-shadow: var(--box-shadow);

  animation: slideUp 0.6s ease;
}

.dashboard-title {
  font-size: 2.5rem;
  margin-bottom: 25px;
  color: var(--text-light);
  text-align: center;

  align-items: center;
  justify-content: center;

}

.dashboard-description {

}

.analyses-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

.analyses-table th {
  padding: 18px 12px;
  text-align: left;
  color: var(--text-light);
  font-weight: 700;
  font-size: 1.05rem;
  border-bottom: 2px solid rgba(0, 102, 255, 0.3);
  background: rgba(0, 102, 255, 0.05);
}

.analyses-table td {
  padding: 16px 12px;
  border-bottom: 1px solid rgba(0, 102, 255, 0.1);
  color: #c0c0e0;

}

.analyses-table tr:hover {
  background: rgba(0, 102, 255, 0.05);

.result-badge {
  padding: 8px 16px;
  border-radius: 25px;
  font-weight: 700;
  font-size: 0.95rem;

}

.result-badge.phishing {
  background: rgba(255, 77, 77, 0.15);
  color: var(--red);
  border: 1px solid rgba(255, 77, 77, 0.4);
  animation: blinkRed 2s infinite;
}

@keyframes blinkRed {
  0%, 100% { box-shadow: 0 0 5px rgba(255, 77, 77, 0.3); }
  50% { box-shadow: 0 0 15px rgba(255, 77, 77, 0.6); }
}

.result-badge.safe {
  background: rgba(77, 255, 77, 0.15);
  color: var(--green);
  border: 1px solid rgba(77, 255, 77, 0.4);
}

/* ========================================
   LOADING & ANIMATIONS
   ======================================== */
.loading {
  display: none;
  text-align: center;
  padding: 30px;
  color: var(--text-light);
}

.spinner {
  width: 50px;
  height: 50px;
  border: 5px solid rgba(255, 255, 255, 0.2);
  border-top: 5px solid var(--primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.glow {
  position: relative;
  overflow: hidden;
}

.glow::after {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(45deg, var(--primary), var(--primary-light), var(--primary));
  z-index: -1;
  border-radius: 12px;
  filter: blur(15px);
  opacity: 0;
  transition: opacity 0.4s ease;
}

.glow:hover::after {
  opacity: 0.8;
}

/* ========================================
   FORM VALIDATION
   ======================================== */
.form-invalid {
  border-color: var(--red) !important;
}

.form-invalid:focus {
  box-shadow: 0 0 0 4px rgba(255, 77, 77, 0.2) !important;
}

.form-error {
  color: var(--red);
  font-size: 0.9rem;
  margin-top: 5px;
  display: none;
}

.form-invalid + .form-error {
  display: block;
  animation: shake 0.5s ease;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  75% { transform: translateX(5px); }
}

/* ========================================
   RESPONSIVE DESIGN
   ======================================== */
@media (max-width: 968px) {
  .auth-card {
    flex-direction: column;
  }
  
  .auth-left,

  .home-title,

    font-size: 2rem;

  .auth-container {

  }
  
  .auth-left,
  .auth-right {
    padding: 25px;

  .auth-title {
    font-size: 1.8rem;

    <script>
// Background Falling Letters Animation
(function() {
  // Create animation container
  const animationContainer = document.createElement('div');
  animationContainer.id = 'background-animation';
  document.body.insertBefore(animationContainer, document.body.firstChild);
  
  // Configuration
  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
  const letterCount = 120; // Number of falling letters
  
  // Generate falling letters
  for (let i = 0; i < letterCount; i++) {
    const letter = document.createElement('div');
    letter.className = 'letter';
    
    // Random letter from the set
    letter.textContent = letters.charAt(Math.floor(Math.random() * letters.length));
    
    // Random properties for each letter
    const size = 0.7 + Math.random() * 1.3; // Size between 0.7rem and 2rem
    const left = Math.random() * 100; // Random horizontal position (0-100%)
    const duration = 8 + Math.random() * 18; // Fall duration between 8-26 seconds
    const delay = Math.random() * 10; // Random start delay
    const opacity = 0.08 + Math.random() * 0.2; // Opacity between 0.08 and 0.28
    
    // Apply styles
    letter.style.fontSize = `${size}rem`;
    letter.style.left = `${left}%`;
    letter.style.animationDuration = `${duration}s`;
    letter.style.animationDelay = `${delay}s`;
    letter.style.opacity = opacity;
    
    // Add to container
    animationContainer.appendChild(letter);
  }
  
  // Add CSS for animation if not already present
  const style = document.createElement('style');
  style.textContent = `
    #background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
      overflow: hidden;
      background: linear-gradient(135deg, #0a0a1a 0%, #0d1b2a 100%);
    }
    
    .letter {
      position: absolute;
      color: #0066ff;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0, 102, 255, 0.3),
                   0 0 10px rgba(0, 102, 255, 0.2),
                   0 0 15px rgba(0, 102, 255, 0.1);
      animation: fall linear infinite;
      white-space: nowrap;
      font-family: 'Courier New', monospace;
    }
    
    @keyframes fall {
      from {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 0.08;
      }
      10% {
        opacity: var(--max-opacity, 0.25);
      }
      90% {
        opacity: var(--max-opacity, 0.25);
      }
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.05;
      }
    }
  `;
  document.head.appendChild(style);
  
  // Optional: Pause animation when tab is not active to save resources
  document.addEventListener('visibilitychange', () => {
    const letters = document.querySelectorAll('.letter');
    if (document.hidden) {
      letters.forEach(letter => {
        letter.style.animationPlayState = 'paused';
      });
    } else {
      letters.forEach(letter => {
        letter.style.animationPlayState = 'running';
      });
    }
  });
})();
</script>
</body>
</html>
